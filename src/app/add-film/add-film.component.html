<div class="col-md-6 container-add-film">
    <div class="col-md-12 u-margin row">
      <label class="col-md-2">Title:</label>
      <input class="col-md-10 form-control" type="text" [(ngModel)]="film.title">
    </div>

    <div class="col-md-12 u-margin row">
      <label class="col-md-2">Producer:</label>
      <input class="col-md-10 form-control" type="text" [(ngModel)]="film.producer">
    </div>

    <div class="col-md-12 u-margin row">
      <label class="col-md-2">Actors:</label>
      <input class="col-md-10 form-control" type="text" [(ngModel)]="film.actors">
    </div>

    <div class="col-md-12 u-margin row">
      <label class="col-md-2">Rate:</label>
      <input class="col-md-10 form-control" type="text" [(ngModel)]="film.rate">
    </div>

    <div class="col-md-12 u-margin row">
      <label class="col-md-2">Status:</label>
      <input class="col-md-10 form-control" type="text" [(ngModel)]="film.status">
    </div>
    <div class="col-md-12 u-margin btn--modifer">
      <button (click)="onSave()" class="btn btn-primary">Save</button>
      <button (click)="goBack()" class="btn btn-warning">Back</button>
    </div>
  </div>
